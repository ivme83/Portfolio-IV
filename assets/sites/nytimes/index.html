<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <div class="container main-content">
      <div class="jumbotron">
        <h1 class="text-center"><strong>New York Times Search</strong></h1>
      </div>

      <div class="card">
        <div class="card-header">
          <strong>Search Parameters</strong>
        </div>
        <div class="card-body">
          <!-- Form goes here -->
          <form>
            <div class="form-group">
              <!-- Search -->
              <label for="search-field">Search Term:</label>
              <input type="text" class="form-control" id="search-field" placeholder="search here">
            </div>
            <div class="form-group">
              <!-- Number of results -->
              <label for="num-results">Number of Records to Retrieve:</label>
              <select class="form-control" id="num-results">
                  <option value="1">1</option>
                  <!-- 5 is set as default -->
                  <option value="5" selected="">5</option>
                  <option value="10">10</option>
              </select>
            </div>
            <div class="form-group">
              <!-- Start year - optional -->
              <label for="start-field">Start Year (Optional):</label>
              <input type="text" class="form-control" id="start-field">
            </div>
            <div class="form-group">
              <!-- End year - optional -->
              <label for="end-field">End Year (Optional):</label>
              <input type="text" class="form-control" id="end-field">
            </div>

            <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
            <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
          </form>

        </div>
      </div>

      <div class="card">
          <div class="card-header">
            <strong>Top Articles</strong>
          </div>
          <div class="card-body" id="article-card">
            <!-- Search results go here -->
  
          </div>
        </div>

    </div>

    
    <!-- Jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- Our JS -->
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
